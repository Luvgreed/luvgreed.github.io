<!DOCTYPE HTML>

<html>
	<head>
		<title>Hong Kong Alchemist</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />		
		<link rel="stylesheet" href="assets/css/main.css" />		
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>	
	<body class="is-loading">


		

		<!-- Wrapper -->
			<div id="wrapper">
				<div id="myNav" class="overlay">
					<iframe src="https://z.clinicbot.io/noticeboard" width="100%" height="100%"></iframe>					
			</div>

			<!-- Main -->
				<section id="main">
					<header>
						<span class="avatar"><img src="images/avatar.jpg" width="200" alt="" /></span>
						<h1>The future is unwritten</h1>
						<h2>Let's write together</h2>
						<p>Hong Kong Alchemist</p>							
						<br>
						<div>
							<ul class="actions">
								<li onclick="openNav()"><a href="#" class="button">My Golds</a></li>
							</ul>	
						</div>							
					</header>
					
				</section>
			<!-- Footer -->
				<footer id="footer">
					<ul class="copyright" style="color: grey">
						<li>LUVGREED</li>
					</ul>
				</footer>
			</div>

			<script>
				function openNav() {				
				  document.getElementById("myNav").style.width = "100%";
				  document.getElementById('main').style.display = 'none';
				}

				function closeNav() {
				  document.getElementById("myNav").style.width = "0%";
				  document.getElementById('main').style.display = 'block';
				}
			</script>
		<!-- Scripts -->			
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
